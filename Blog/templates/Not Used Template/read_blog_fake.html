<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body class="font-['Poppins']">
    <div class="h-screen w-full bg-cover bg-[url('./bg.png')]">
        <div class="flex justify-center items-center h-screen  bg-gray-800">

            <div class="bg-gray-300 h-[660px] w-9/12 rounded-xl">
                <div>
                    <h1 class="align-justify font-bold pl-3
                     pt-4 text-2xl">{{blog.title}}</h1>
                    <div class="flex justify-between py-1 text-sm font-normal text-black px-3">
                        <p>{{blog.created_at}}</p>
                        <p>{{blog.authors.username}}</p>
                    </div>
                </div>

                <!-- head ends -->
                <!-- border -->
                <div class="border-b-2 border-gray-800"></div>
                <!-- border ends -->

                <!-- content -->
                <div class="overflow-y-scroll h-[450px] px-3 py-6 align-justify">
                    {{blog.content}}
                </div>
                <!-- content ends -->

                <!-- border -->
                <div class="border-b-2 border-gray-800"></div>
                <!-- border ends -->

                <div class="flex items-center pt-3 px-6 ">
                    <a href="/" class="bg-[#E98B34] text-white font-semibold tracking-wide px-3 py-2 rounded-md text-md">Back to home</a>
                    
                    {% if user.is_authenticated %}
                        {% if user.id == blog.authors.id %}

                            <a href="{% url 'update_blog' blog.id %}" class="bg-[#E98B34] text-white font-semibold tracking-wide px-5 py-2 rounded-md text-lg">Edit</a>

                        {% endif %}
                    {% endif %}
                </div>

            </div>

          
           
                       

        </div>
    </div>
</body>
</html>
